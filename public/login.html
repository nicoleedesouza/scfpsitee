<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SCFP | Conecte-se</title>
</head>
<style>
        p {
            margin-top: 30px;
            font-size: 14px;
            text-align: center;
        }

         p a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

         p a:hover {
            text-decoration: underline;
        }
</style>

<body>
    <div class="container">
        <div class="form-image">
            <img src="img/undraw_login_re_4vu2.svg" alt="">
        </div>
        <div class="form">
            <!-- Configurando o formulário para enviar dados via POST -->
            <form action="/login" method="POST">
                <div class="form-header">
                    <div class="title">
                        <h1>Conecte-se</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                </div>

                <div class="continue-button">
                    <button type="submit">Continuar</button>
                </div>
            </form>
            <p>Não possui uma conta? Clique <a href="cadastro.html">aqui</a> para fazer o cadastro.</p>
        </div>
    </div>
</body>

</html>
