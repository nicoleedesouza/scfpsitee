<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Locais</title>
    <style>
        /* Estilos globais */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #e0e7ff; /* Azul claro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(rgba(124, 124, 124, 0.247), rgba(119, 119, 119, 0.7)), url(img/Blue\ Chalk\ Inspirational\ Quotes\ Desktop\ Wallpaper.png);
        }

        /* Contêiner principal */
        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            height: 70%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Seção esquerda */
        .left-section {
            width: 50%;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left-section img {
            width: 70%;
            max-width: 300px;
        }

        /* Seção direita */
        .right-section {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #f1f1f1;
        }

        .right-section h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }

        .right-section h1::after {
            content: "";
            display: block;
            width: 60px;
            height: 3px;
            background-color: #007bff; /* Azul do destaque */
            margin-top: 5px;
        }

        .right-section form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .right-section input,
        .right-section select {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .right-section input:focus,
        .right-section select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.4);
        }

        .right-section button {
            margin-top: 20px;
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .right-section button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Seção da imagem -->
        <div class="left-section">
            <img src="img/undraw_location_search_re_ttoj.svg" alt="Ilustração">
        </div>

        <!-- Seção do formulário -->
        <div class="right-section">
            <h1>Cadastre um local</h1>
            <form action="/cadastrar" method="POST">
                <input type="text" name="endereco" placeholder="Digite o endereço" required>
                <input type="text" name="tipoCamera" placeholder="Digite o tipo de câmera" required>
                <input type="number" name="capacidade" placeholder="Capacidade máxima do ambiente" required min="1">
                <button type="submit"><a href="contagem.html">Cadastrar</a></button>
            </form>
        </div>
    </div>
</body>
</html>
